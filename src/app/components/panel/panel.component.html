<div class="editpanel p-5">
  <div>
    <input id="template" text="text" [value]="text" [ngClass]="fsValue"/>
    <select (change)="fsChanged($event)" name="template" id="template" class="py-1" [ngClass]="fsValue">
      <option value="12">12 px</option>
      <option value="20">20 px</option>
      <option value="22">22 px</option>
    </select>
  </div>
  <button class="btn btn-primary my-2 px-4">Ok</button>
</div>
