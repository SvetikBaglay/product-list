<div class="container my-3">
  <a routerLink="/templates">Back</a>
  <form #form="ngForm">
    <div class="form-group col-md my-2">
      <label for="name">Name</label>
      <input id="name" name="name" class="form-control my-2" [(ngModel)]="template.name" required />
    </div>
    <button class="btn btn-primary my-2">Save</button>
  </form>
  <dt>Content</dt>
  <dd [innerHTML]="template.template"></dd>
  <dt>Modified</dt>
  <dd>{{template.modified | date:'medium'}}</dd>
</div>
<app-panel *ngIf="this.selectedText.length" text={{this.selectedText}}
            [handleSave]="handleTemplateUpdate"></app-panel>
